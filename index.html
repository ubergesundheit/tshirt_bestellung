<style type="text/css">
#tab {
  width: 50%;
  margin-left: 50%;
}

div#form {
  float: left;
  width: 50%;
  vertical-align: center;
}

table {
  width: 100%;
}

div.field, div.actions {
  margin-bottom: 10px;
  text-align: center;
  vertical-align: middle; }

input {
  height: 2em;
  font-size: 2em; }

input[type="radio"] {
  display: none; }

.radio_label {
  display: inline-block;
  height: 25px;
  width: 100px;
  vertical-align: middle;
  background-color: lightgrey; }

.shirt {
  display: inline-block;
  height: 250px;
  width: 200px;
  background-color: black; }

.shirt_text {
  color: red;
  margin-top: -10px;
  font-size: 16pt; }

.shirt_text:before {
  content: attr(data-study); }

.globus {
  fill: red;
  fill-rule: nonzero;
  height: 200px; }

input[type="radio"]:checked + label {
  border: 3px solid red;
  font-weight: bold; }

.geo {
  background-color: orange; }

.gi {
  background-color: #336699; }

.loek {
  background-color: green; }  
</style>
